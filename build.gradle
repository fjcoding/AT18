apply plugin: 'java'

repositories {
    mavenCentral()
}

task runHighestLowestRodrigo (dependsOn: 'classes', type: JavaExec) {
    main = 'jalau.at18.katas.highestlowest.rodrigob.highestlowest'
    classpath = sourceSets.main.runtimeClasspath
}
task runLikesRodrigo (dependsOn: 'classes', type: JavaExec) {
    main = 'jalau.at18.katas.likes.rodrigob.likes'
    classpath = sourceSets.main.runtimeClasspath
}
task runMultiplesRodrigo (dependsOn: 'classes', type: JavaExec) {
    main = 'jalau.at18.katas.multiples.rodrigob.multiples'
    classpath = sourceSets.main.runtimeClasspath
}
task runPhoneRodrigo (dependsOn: 'classes', type: JavaExec) {
    main = 'jalau.at18.katas.phonenumber.rodrigob.phone'
    classpath = sourceSets.main.runtimeClasspath
}