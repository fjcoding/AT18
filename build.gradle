apply plugin: 'java'

repositories {
    mavenCentral()
}

task runHelloWorldJoseG (dependsOn: 'classes', type: JavaExec) {
    main = 'jalau.at18.katas.helloworld.joseg.Main'
    classpath = sourceSets.main.runtimeClasspath
}

task runHelloWorldAdriana (dependsOn: 'classes', type: JavaExec) {
    main = 'jalau.at18.katas.helloworld.adriana.Main'
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}

